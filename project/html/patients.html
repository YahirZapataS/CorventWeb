<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="../css/patients.css">
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/patients.js" type="module"></script>
</head>

<body>
    <div class="MenuDiv">
        <div class="Menu">
            <button type="submit" id="custom-button" onclick="window.location.href='patients.html'">PACIENTES</button>
            <button type="submit" id="custom-button" onclick="window.location.href='consults.html'">CONSULTAS</button>
            <button type="submit" id="custom-button">CITAS PENDIENTES</button>

        </div>

    </div>
    <!-- Ícono del perfil que activa el menú -->
    <div class="profile-icon" id="profile-icon">
        <img src="../img/icono.png" alt="Perfil">
    </div>
    <!-- Menú lateral oculto por defecto -->
    <div id="sidebar" class="sidebar">
        <div class="session-info">
            <h2 id="welcome-message">Bienvenido</h2>
            <p>Información de sesión</p>
        </div>
        <ul class="menu-options">
            <li><a href="#profile">Perfil</a></li>
            <li><a href="./HomeScreen.html">Inicio</a></li>
            <li><a href="management.html">Gestión</a></li>
            <li><a href="patients.html">Pacientes</a></li>
            <li><a href="#consultations">Consultas</a></li>
            <li><a href="#pending-appointments">Citas Pendientes</a></li>
            <li><a href="#settings">Configuración</a></li>
            <li><a href="index.html">Cerrar Sesión</a></li>
        </ul>
    </div>

    <h1>Gestión de Pacientes</h1>

    <!-- Formulario para agregar un nuevo paciente -->
    <section id="add-patient">
        <h2>Agregar Paciente</h2>
        <form id="patient-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>

            <button type="submit" id="submitBtn">Agregar Paciente</button>
            <button type="button" id="cancelUpdate" style="display: none;">Cancelar Actualización</button>

        </form>
    </section>

    <!-- Tabla para mostrar pacientes -->
    <section id="patient-list">
        <h2>Lista de Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="patients-table-body">
                <!-- Aquí se insertarán los pacientes desde Firebase -->
            </tbody>
        </table>
    </section>


</body>

</html>
