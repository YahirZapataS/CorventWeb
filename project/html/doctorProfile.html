<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/doctorProfile.css">
    <script src="../js/doctorProfile.js" type="module"></script>
    <title>Perfil Doctor</title>
</head>
<body>
    <div class="doctor-profile">
        <!-- Foto de Perfil -->
        <div class="profile-picture">
            <img id="doctor-photo" src="" alt="Foto de perfil del doctor">
            <button id="upload-photo-btn">Cambiar foto</button>
            <input type="file" id="upload-photo-input" accept="image/*" style="display:none;">
        </div>
        
        <!-- Información Básica -->
        <div class="basic-info">
            <h2 id="doctor-name">Nombre del Doctor</h2>
            <p id="doctor-specialty">Especialidad: <span>Odontología General</span></p>
            <p id="doctor-contact">Contacto: <span>contacto@ejemplo.com</span></p>
            <p id="doctor-phone">Teléfono: <span>+123 456 7890</span></p>
        </div>
        
        <!-- Redes Sociales -->
        <div class="social-media">
            <a href="#" id="facebook-link" target="_blank">Facebook</a>
            <a href="#" id="twitter-link" target="_blank">Twitter</a>
            <a href="#" id="linkedin-link" target="_blank">LinkedIn</a>
        </div>
    
        <!-- Información Adicional -->
        <div class="additional-info">
            <h3>Biografía</h3>
            <p id="doctor-bio">Aquí puedes agregar una breve biografía del doctor...</p>
    
            <h3>Experiencia</h3>
            <ul id="doctor-experience">
                <li>Experiencia 1</li>
                <li>Experiencia 2</li>
            </ul>
        </div>
        
        <!-- Botón para editar perfil -->
        <button id="edit-profile-btn">Editar Perfil</button>
    </div>
    
</body>
</html>
