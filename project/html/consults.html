    </div>
    <div class="form-container">
        <h1>Crear Historia Clínica</h1>
        <form id="clinical-history-form">
            <div class="form-group">
                <label for="patient-name">Nombre del Paciente:</label>
                <input type="text" id="patient-name" name="patient-name" placeholder="Ingrese el nombre completo" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" placeholder="Ingrese la edad" required>
            </div>
            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptoms">Síntomas:</label>
                <textarea id="symptoms" name="symptoms" rows="4" placeholder="Describa los síntomas" required></textarea>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnóstico:</label>
                <textarea id="diagnosis" name="diagnosis" rows="4" placeholder="Ingrese el diagnóstico" required></textarea>
            </div>
            <div class="form-group">
                <label for="treatment">Tratamiento:</label>
                <textarea id="treatment" name="treatment" rows="4" placeholder="Describa el tratamiento" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Guardar</button>
                <button type="reset" class="btn-reset">Limpiar</button>
            </div>
        </form>
    </div>
    
    <div class="odontogram-container">
        <h1>Odontograma Interactivo</h1>
        <div class="teeth-grid">
            <!-- Fila superior -->
            <div class="teeth-row">
                <div class="tooth" data-tooth="18"></div>
                <div class="tooth" data-tooth="17"></div>
                <div class="tooth" data-tooth="16"></div>
                <div class="tooth" data-tooth="15"></div>
                <div class="tooth" data-tooth="14"></div>
                <div class="tooth" data-tooth="13"></div>
                <div class="tooth" data-tooth="12"></div>
                <div class="tooth" data-tooth="11"></div>
            </div>
            <div class="teeth-row">
                <div class="tooth" data-tooth="21"></div>
                <div class="tooth" data-tooth="22"></div>
                <div class="tooth" data-tooth="23"></div>
                <div class="tooth" data-tooth="24"></div>
                <div class="tooth" data-tooth="25"></div>
                <div class="tooth" data-tooth="26"></div>
                <div class="tooth" data-tooth="27"></div>
                <div class="tooth" data-tooth="28"></div>
            </div>
            <!-- Fila inferior -->
            <div class="teeth-row">
                <div class="tooth" data-tooth="48"></div>
                <div class="tooth" data-tooth="47"></div>
                <div class="tooth" data-tooth="46"></div>
                <div class="tooth" data-tooth="45"></div>
                <div class="tooth" data-tooth="44"></div>
                <div class="tooth" data-tooth="43"></div>
                <div class="tooth" data-tooth="42"></div>
                <div class="tooth" data-tooth="41"></div>
            </div>
            <div class="teeth-row">
                <div class="tooth" data-tooth="31"></div>
                <div class="tooth" data-tooth="32"></div>
                <div class="tooth" data-tooth="33"></div>
                <div class="tooth" data-tooth="34"></div>
                <div class="tooth" data-tooth="35"></div>
                <div class="tooth" data-tooth="36"></div>
                <div class="tooth" data-tooth="37"></div>
                <div class="tooth" data-tooth="38"></div>
            </div>
        </div>
        <button id="save-odontogram">Guardar Odontograma</button>
    </div>
   
    <!-- Formulario para registrar información -->
    <div id="tooth-form" class="form-container" style="display: none;">
        <h2>Información del diente <span id="tooth-number"></span></h2>
        <form>
            <div class="form-group">
                <label for="diagnosis">Diagnóstico:</label>
                <textarea id="diagnosis" rows="4" placeholder="Escribe el diagnóstico"></textarea>
            </div>
            <div class="form-group">
                <label for="procedure">Procedimiento:</label>
                <input type="text" id="procedure" placeholder="Escribe el procedimiento">
            </div>
            <div class="form-actions">
                <button type="button" class="btn-submit" id="save-button">Guardar</button>
                <button type="button" class="btn-reset" id="cancel-button">Cancelar</button>
            </div>
        </form>
    </div>
</div>
