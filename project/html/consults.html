    </div>
    <svg width="800" height="400" viewBox="0 0 800 400">
        <!-- Dientes superiores -->
        <g id="upper-teeth">
          <!-- Fila superior -->
          <circle cx="50" cy="100" r="20" fill="white" stroke="black" id="tooth-11" />
          <text x="50" y="95" class="tooth-label">11</text>
          <circle cx="100" cy="100" r="20" fill="white" stroke="black" id="tooth-12" />
          <text x="100" y="95" class="tooth-label">12</text>
          <circle cx="150" cy="100" r="20" fill="white" stroke="black" id="tooth-13" />
          <text x="150" y="95" class="tooth-label">13</text>
          <circle cx="200" cy="100" r="20" fill="white" stroke="black" id="tooth-14" />
          <text x="200" y="95" class="tooth-label">14</text>
          <!-- Agrega más dientes siguiendo este patrón -->
        </g>
        <!-- Dientes inferiores -->
        <g id="lower-teeth">
          <!-- Fila inferior -->
          <circle cx="50" cy="300" r="20" fill="white" stroke="black" id="tooth-41" />
          <text x="50" y="295" class="tooth-label">41</text>
          <circle cx="100" cy="300" r="20" fill="white" stroke="black" id="tooth-42" />
          <text x="100" y="295" class="tooth-label">42</text>
          <circle cx="150" cy="300" r="20" fill="white" stroke="black" id="tooth-43" />

          <text x="200" y="295" class="tooth-label">44</text>
          <!-- Agrega más dientes siguiendo este patrón -->
        </g>
