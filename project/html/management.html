<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/management.css">
    <script src="../js/auth.js" type="module"></script>
    <script defer src="../js/management.js" type="module"></script>
    <title>Gestión de Horarios y Servicios - Corvent Clínica Odontológica</title>
</head>

<body>
    <div class="MenuDiv">
        <div class="Menu">
            <button type="submit" id="custom-button">PACIENTES</button>
            <button type="submit" id="custom-button">CONSULTAS</button>
            <button type="submit" id="custom-button">CITAS PENDIENTES</button>
        </div>
    </div>

    <div class="profile-icon" id="profile-icon">
        <img src="../img/icono.png" alt="Perfil">
    </div>

    <div id="sidebar" class="sidebar">
        <div class="session-info">
            <h2 id="welcome-message">Bienvenido</h2>
            <p>Información de sesión</p>
        </div>
        <ul class="menu-options">
            <li><a href="doctorProfile.html">Perfil</a></li>
            <li><a href="HomeScreen.html">Inicio</a></li>
            <li><a href="management.html">Gestión</a></li>
            <li><a href="patients.html">Pacientes</a></li>
            <li><a href="#consultations">Consultas</a></li>
            <li><a href="#pending-appointments">Citas Pendientes</a></li>
            <li><a href="#settings">Configuración</a></li>
            <li><a href="login.html">Cerrar Sesión</a></li>
        </ul>
    </div>
        <section id="doctor-management">
            <form id="gestionar-horario">
                <h2>Gestionar Horarios</h2>
                <div class="form-group">
                    <label>Selecciona los días de la semana:</label>
                    <div id="days-container">
                        <button type="button" class="day-button" data-day="Lunes">Lunes</button>
                        <button type="button" class="day-button" data-day="Martes">Martes</button>
                        <button type="button" class="day-button" data-day="Miércoles">Miércoles</button>
                        <button type="button" class="day-button" data-day="Jueves">Jueves</button>
                        <button type="button" class="day-button" data-day="Viernes">Viernes</button>
                    </div>
                </div>                

                <div class="form-group">
                    <label for="start-time">Hora de inicio:</label>
                    <input type="time" id="start-time" name="start-time" required>
                </div>

                <div class="form-group">
                    <label for="end-time">Hora de fin:</label>
                    <input type="time" id="end-time" name="end-time" required>
                </div>

                <button type="submit" class="submit-btn">Guardar Horarios</button>
            </form>

            <form id="gestionar-servicios">
                <h2>Gestionar Servicios</h2>
                <div class="form-group">
                    <label for="service">Nombre del servicio:</label>
                    <input type="text" id="service" name="service" required>
                </div>

                <button type="button" id="add-service" class="add-btn">Agregar Servicio</button>

                <h3>Servicios actuales:</h3>
                <ul id="services-list"></ul>
            </form>
        </section>
</body>

</html>
