<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Agendar Cita - Corvent Clínica Odontológica</title>
    <link rel="stylesheet" href="../css/appointments.css">

    <!-- Incluir flatpickr para el calendario -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script defer src="../js/appointments.js" type="module"></script>
</head>

<body>
    <div class="container">
        <button id="btn-back">
            <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                <path
                    d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                </path>
            </svg>
            <span>Atrás</span>
        </button>
        <h1 id="title">Agendar Cita</h1>

        <section id="appointment-form">
            <form id="appointment-form">
                <div class="user">
                    <input type="text" id="name" name="name" placeholder="Nombre Completo" required>
                </div>
                <div class="user">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="doctor-select">
                    <label for="doctor">Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="" disabled selected>Selecciona un doctor</option>
                        <!-- Aquí se mostrarán los doctores disponibles -->
                    </select>
                </div>
                <div class="date-appointment">
                    <label for="date">Fecha de la Cita:</label>
                    <input type="text" id="date" name="date" placeholder="Selecciona la fecha" required>
                </div>
                <div class="time-appointment">
                    <label for="time">Hora de la Cita:</label>
                    <select id="time" name="time" required>
                        <!-- Aquí se mostrarán las horas disponibles -->
                    </select>
                </div>

                <div class="service-select">
                    <label for="services">Servicio:</label>
                    <select id="services" name="services" required>
                        <option value="" disabled selected>Selecciona un servicio</option>
                        <!-- Aquí se mostrarán los servicios del doctor -->
                    </select>
                </div>

                <div class="submit-button">
                    <button id="btn-schedule" type="submit">
                        <div class="sign"><svg viewBox="0 0 512 512">
                                <path
                                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                                </path>
                            </svg></div>
                        <div class="text">Agenda Ahora</div>
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script>
        // Configuración de flatpickr para el calendario
        flatpickr("#date", {
            locale: "es", // En español
            minDate: "today", // No permitir seleccionar fechas pasadas
            dateFormat: "Y-m-d", // Formato de fecha
        });
    </script>
</body>

</html>
