<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src=""></script>
    <title>Login</title>
</head>

<body>
    <img id="logoCorvent" src="../img/a0bd7a35-34da-43a2-aa6e-78f0ba61b0fb.png">
    <div class="container">
        <h1>Bienvenido/a</h1>
        <form class="login-form">
            <div id="user">
                <label for="user-input" id="login-label">Usuario</label>
                <input type="text" id="user-input" name="user-input" placeholder="Usuario" required>
            </div>
            <div id="password">
                <label for="password-input">Contraseña</label>
                <input type="password" id="password-input" name="password-input" placeholder="Contraseña" required>
            </div>
            <button class="login-button">Entrar</button>
        </form>
    </div>
</body>

</html>
