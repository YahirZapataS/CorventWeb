<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Agendar Cita - Corvent Clínica Odontológica</title>
    <link rel="stylesheet" href="../css/appointments.css">
    
    <!-- Incluir flatpickr para el calendario -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script defer src="../js/appointments.js" type="module"></script>
</head>

<body>
    <div class="container">
        <h1 id="title">Agendar Cita</h1>

        <section id="appointment-form">
            <form id="appointment-form">
                <div class="user">
                    <input type="text" id="name" name="name" placeholder="Nombre Completo" required>
                </div>
                <div class="user">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="doctor-select">
                    <label for="doctor">Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <!-- Aquí se mostrarán los doctores disponibles -->
                    </select>
                </div>
                <div class="date-appointment">
                    <label for="date">Fecha de la Cita:</label>
                    <input type="text" id="date" name="date" required>
                </div>
                <div class="time-appointment">
                    <label for="time">Hora de la Cita:</label>
                    <select id="time" name="time" required>
                        <!-- Aquí se mostrarán las horas disponibles -->
                    </select>
                </div>

                <div class="service-select">
                    <label for="services">Servicio:</label>
                    <select id="services" name="services" required>
                        <!-- Aquí se mostrarán los servicios del doctor -->
                    </select>
                </div>

                <div class="submit-button">
                    <button type="submit">Agendar Cita</button>
                </div>
            </form>
        </section>
    </div>

    <script>
        // Configuración de flatpickr para el calendario
        flatpickr("#date", {
            locale: "es", // En español
            minDate: "today", // No permitir seleccionar fechas pasadas
            dateFormat: "Y-m-d", // Formato de fecha
        });
    </script>
</body>

</html>
