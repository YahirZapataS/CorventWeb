<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="../back-end/js/login.js" type="module"></script>
    <title>Login</title>
</head>

<body>
    <img id="logoCorvent" src="../img/a0bd7a35-34da-43a2-aa6e-78f0ba61b0fb.png"
        alt="Logo de Corvent Equilibrio médico dental">
    <div class="container">
        <h1 id="title-welcome">Bienvenido/a</h1>
        <form class="login-form">
            <div class="user">
                <input type="text" id="user-input" name="user-input" placeholder="Correo Electrónico" required>
            </div>
            <div class="password">
                <input type="password" id="password-input" name="password-input" placeholder="Contraseña" required>
            </div>
            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Mostrar contraseña</label>
            </div>
            <div class="forgot-password">
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
            <button id="btn-login">
                <div class="sign"><svg viewBox="0 0 512 512">
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg></div>
                <div class="text">Entrar</div>
            </button>

            <div class="register">
                <a href="register.html">¿No tienes cuenta?</a>
            </div>
        </form>
    </div>
</body>

</html>
