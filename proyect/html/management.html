<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horarios y Servicios - Corvent Clínica Odontológica</title>
    <link rel="stylesheet" href="../css/management.css">
    <script defer src="../js/management.js" type="module"></script>
</head>

<body>
    <div class="MenuDiv">
        <div class="Menu">
            <button type="submit" id="custom-button">PACIENTES</button>
            <button type="submit" id="custom-button">CONSULTAS</button>
            <button type="submit" id="custom-button">CITAS PENDIENTES</button>

        </div>
    </div>
    <div class="profile-icon" onclick="toggleSidebar()">
        <img src="../img/icono.png" alt="Perfil">
    </div>
    <div id="sidebar" class="sidebar">
        <div class="session-info">
            <h2>Bienvenido, Usuario</h2>
            <p>Información de sesión</p>
        </div>
        <ul class="menu-options">
            <li><a href="#profile">Perfil</a></li>
            <li><a href="management.html">Gestión</a></li>
            <li><a href="patients.html">Pacientes</a></li>
            <li><a href="#consultations">Consultas</a></li>
            <li><a href="#pending-appointments">Citas Pendientes</a></li>
            <li><a href="#settings">Configuración</a></li>
            <li><a href="index.html">Cerrar Sesión</a></li>
        </ul>
    </div>
    <div class="container">
        <h1 id="title">Gestor</h1>
        <section id="doctor-management">
            <form id="gestionar-horario">
                <h2>Gestionar Horarios</h2>
                <label for="day">Selecciona los días de la semana:</label>
                <select id="day" name="day" multiple>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>

                <label for="start-time">Hora de inicio:</label>
                <input type="time" id="start-time" name="start-time" required>

                <label for="end-time">Hora de fin:</label>
                <input type="time" id="end-time" name="end-time" required>

                <button type="submit">Guardar Horarios</button>
            </form>

            <form id="gestionar-servicios">
                <h2>Gestionar Servicios</h2>
                <label for="service">Nombre del servicio:</label>
                <input type="text" id="service" name="service" required>

                <button type="button" id="add-service">Agregar Servicio</button>

                <h3>Servicios actuales:</h3>
                <ul id="services-list"></ul>
            </form>
        </section>
    </div>
</body>

</html>
