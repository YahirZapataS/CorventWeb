<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="../css/patients.css">
</head>
<body>
    <h1>Gestión de Pacientes</h1>

    <!-- Formulario para agregar un nuevo paciente -->
    <section id="add-patient">
        <h2>Agregar Paciente</h2>
        <form id="patient-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Agregar Paciente</button>
        </form>
    </section>

    <!-- Tabla para mostrar pacientes -->
    <section id="patient-list">
        <h2>Lista de Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="patients-table-body">
                <!-- Aquí se insertarán los pacientes desde Firebase -->
            </tbody>
        </table>
    </section>

    <script src="../js/auth.js" type="module" ></script>
    <script src="../js/patients.js" type="module"></script>
</body>
</html>
